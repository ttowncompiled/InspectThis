<ion-navbar *navbar>
  <ion-title>RentersWalkthroughInspectionForm</ion-title>
</ion-navbar>

<ion-content padding class="renters-walkthrough-inspection-form">
  
  <ion-card id="card" *ngIf="activeCheck" (swipe)="onSwipe($event)">
    
    <img src="polygon.jpg">
    
    <ion-card-content>
      <ion-card-title>{{activeCheck.title}}</ion-card-title>
      <p>{{activeCheck.description}}</p>
      <ion-list>
        <ion-item>Yes - swipe right</ion-item>
        <ion-item>No - swipe left</ion-item>
        <ion-item><button danger round block (click)="onClick()">N/A</button></ion-item>
      </ion-list>
    </ion-card-content>
    
  </ion-card>
  
</ion-content>
